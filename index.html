<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="bmi.css">
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label> Height in cm : </label><input id="height" type="text"></p>
            <p><label> Weight in kg : </label><input id="weight" type="text"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="guide">
                <h2>BMI Weight Guide</h2>
                <p id="less">Under Weight = less than 18.6</p>
                <p id="normal">Normal Wright = 18.6 to 24.9</p>
                <p id="high">Overweight = greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
